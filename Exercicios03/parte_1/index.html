<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>NG-REPEAT - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>


    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>ng-repeat</h1>
            <h4>Manejando repeticiones</h4>
            <hr>

            <ul>
                <li ng-repeat="nome in lista">{{nome}}</li>
            </ul>
            <table class="table table-striped">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Curso</th>
                </tr>
                <tr ng-repeat="professor in professores">
                    <td>{{professor.nome}}</td>
                    <td>{{professor.idade}}</td>
                    <td>{{professor.curso}}</td>
                </tr>
            </table>

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
