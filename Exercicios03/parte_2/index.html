<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }

            .pointer {
                cursor: pointer;
            }

        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>

            <div class="row">
                Busca
                <br>
                <input type="text" ng-model="buscar.nombre" class="form-control" placeholder="Digite sua busca">
                <br>

                Sexo:
                <br>
                <select ng-model="buscar.sexo" class="form-control">
                    <option value="">Ambos</option>
                    <option value="mujer">Mulheres</option>
                    <option value="hombre">Homens</option>
                </select>
            </div>

            <table class="table table-striped">
                <tr>
                    <th>Avatar</th>
                    <th><a class="pointer" ng-click="coluna='nombre'; reverse = !reverse;">Nome</a> </th>
                    <th><a class="pointer" ng-click="coluna='sexo'; reverse = !reverse;" >Sexo</a></th>
                    <th>Telefone</th>
                    <th>Celular</th>
                </tr>
                <tr ng-repeat="persona in personas | filter:buscar | orderBy: 'nombre':reverse">
                    <td><img class="avatar img-circle" ng-src="img/{{persona.avatar}}"></td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.sexo}}</td>
                    <td>{{persona.telefono}}</td>
                    <td>{{persona.celular}}</td>
                </tr>
            </table>
            

            
            
            

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
